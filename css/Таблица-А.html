<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица-А</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        /* Стили для скрытия границ первой таблицы */
        .outer-table {
            border: none; /* Убираем границы у внешней таблицы */
        }
        .outer-table th, .outer-table td {
            border: none; /* Убираем границы у ячеек внешней таблицы */
        }
        /* Стили для второй таблицы */
        .inner-table th, .inner-table td {
            border: 1px solid black; /* Устанавливаем границы у ячеек второй таблицы */
        }
    </style>
</head>
<body>

<table class="outer-table">
    <tr>
        <th colspan="5"> </th>
    </tr>
    <tr>
        <td colspan="5">
            <table class="inner-table">
                <tr>
                    <th colspan="5"> </th>
                </tr>
                <tr>
                    <td rowspan="3"> </td>
                    <td> </td>
                    <td rowspan="3"> </td>
                    <td> </td>
                    <td> </td>
                </tr>
                <tr>
                    <td rowspan="3"> </td>
                    <td rowspan="3"> </td>
                    <td> </td>
                </tr>
                <tr>
                    <td> </td>
                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
